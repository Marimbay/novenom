<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoVenom â€“ Upload Image</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NoVenom Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="/upload">Upload</a>
    </nav>
  </header>

  <!-- Upload Form -->
  <section class="section upload-section">
    <h2>Upload Your Image</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>

    {% if image_url %}
      <h3>Uploaded Image:</h3>
      <img src="{{ image_url }}" alt="Uploaded Preview" class="uploaded-preview">
    {% endif %}
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 NoVenom. All rights reserved.</p>
  </footer>
</body>
</html>
